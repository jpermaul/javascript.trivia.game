<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header id="header" class='container'>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">Coding Quiz Game</div>
            <div>Timer: <span id="timeRemaining"></span></div>
        </nav> 
    </header>
    <section id="startScreen" class='container-fluid'>
        <h1>Code Against the Clock</h1>
        <p><b>Answer as many questions as you can! Wrong answers reduce time by 15 seconds. Time remaining on the clock is your final score.</b></p>
        <button id="startScreenbtn">Start</button>
    </section>
    <section id="quizSection" style = "display:none">
        <h1 id="question">question</h1>
        <button id="option1">1</button>
        <button id="option2">2</button>
        <button id="option3">3</button>
        <button id="option4">4</button>
    </section>
    <section id="scoreSection" style = "display:none">
        <h1>Scores</h1>
        <ol id="Highscores"></ol>
        <button id="restartBtn">restart</button>
    </section>
<script src="./assets/js/script.js"></script>
</body>
</html>
